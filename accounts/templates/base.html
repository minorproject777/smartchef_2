{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SmartChef{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}?v={% now "U" %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"> 
</head>

<body>

<!-- Navbar -->
<header class="dashboard-header">
    <div class="logo">
        <img src="{% static 'images/chef.png' %}" alt="Chef Logo">
        <span class="logo-text">SMARTCHEF</span>
    </div>
    <div class="search-bar">
    <form method="GET" action="{% url 'dashboard_home' %}">
        <input type="text" name="q" placeholder="Search recipes or users..."
               value="{{ query|default:'' }}">
    </form>
</div>
    <nav class="nav-links">
        <a href="{% url 'dashboard_home' %}" title="Home">
            <i class="fas fa-home"></i>
        </a>
        <a href="{% url 'dashboard_profile' request.user.username %}" title="Profile">
            <i class="fas fa-user"></i>
        </a>

        <a href="{% url 'logout' %}" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </a>
        <a href="{% url 'settings' %}" class="settings-icon" title="Settings">
            <i class="fas fa-cog"></i>
        </a>

    </nav>

</header>

<!-- Page Content -->
<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
