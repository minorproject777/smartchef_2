{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="likes-container">
    <h2 class="likes-title">People who liked: {{ recipe.title }}</h2>

    {% if liked_users %}
        <ul class="likes-list">
            {% for user in liked_users %}
                <li class="like-item">
                    <img src="{{ user.profile.profile_image.url }}" class="profile-small">
                    <a href="{% url 'dashboard_profile' user.username %}" class="user-link">
                        {{ user.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-likes">No likes yet.</p>
    {% endif %}

    <a href="{% url 'recipe_detail' recipe.id %}" class="back-btn">â† Back to Recipe</a>
</div>

{% endblock %}
