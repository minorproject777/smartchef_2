{% extends "base.html" %}
{% block title %}Upload Recipe{% endblock %}

{% block content %}
<section class="upload-section">
    <h2>Upload New Recipe</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}

        <input type="text" name="title" placeholder="Recipe Title" required>

        <input type="text" name="difficulty" placeholder="Difficulty (Easy, Medium, Hard)" required>

        <input type="text" name="cuisine" placeholder="Cuisine (Italian, Indian, etc.)" required>

        <input type="text" name="prep_time" placeholder="Preparation Time (e.g. 15 mins)" required>

        <input type="text" name="cook_time" placeholder="Cooking Time (e.g. 30 mins)" required>
        
        <textarea name="ingredients" placeholder="Ingredient list" required></textarea>
        <textarea name="short_description" placeholder="Instructions" required></textarea>

        <label>Upload Image (optional)</label>
        <input type="file" name="image" accept="image/*">

        <label>Upload Video (optional)</label>
        <input type="file" name="video" accept="video/*">

        <button type="submit">Upload Recipe</button>
    </form>

</section>
{% endblock %}
